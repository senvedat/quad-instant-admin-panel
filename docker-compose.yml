version: '3.8'

services:
  # Admin Panel Application
  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile
    image: quad-admin-panel:latest
    container_name: quad-admin-panel
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ADMIN_DB_HOST=${ADMIN_DB_HOST}
      - ADMIN_DB_PORT=${ADMIN_DB_PORT}
      - ADMIN_DB_NAME=${ADMIN_DB_NAME}
      - ADMIN_DB_USER=${ADMIN_DB_USER}
      - ADMIN_DB_PASSWORD=${ADMIN_DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - quad-network

networks:
  quad-network:
    driver: bridge